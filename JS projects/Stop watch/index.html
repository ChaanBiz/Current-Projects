<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="App.js"></script>
    <title>stop watch</title>
</head>
<body>
    <div class="container">
        <img class="marg" src="clock.jpg" alt="">
        <div class="marg">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="minute">00</span>
            <span class="colon">:</span>
            <span class="second">00</span>
            <span class="ms-colon">:</span>
            <span class="millisecond">00</span>
        </div>
        <div class="buttons marg">
            <button class="start" id="button-start">Start</button>
            <button class="stop" id="button-stop">Stop</button>
            <button class="reset" id="button-reset">Reset</button>
        </div>
    </div>
</body>
</html>
